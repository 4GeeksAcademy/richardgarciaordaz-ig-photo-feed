<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
     <!-- Agrega los enlaces a los archivos CSS  de Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Agrega Font Awesome para el icono de Instagram -->
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    </head>
<body>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo y Nombre -->
            <a class="navbar-brand" href="#">
                <i class="fab fa-instagram"></i> <!-- Icono de Instagram -->
                Instagram
            </a>
            <!-- Botón "Create a new post" y Menú de Ajustes -->
            <div class="d-flex ml-auto align-items-center">
                <button class="btn btn-success mr-2" data-bs-toggle="modal" data-bs-target="#crearPublicacionModal">Create a new post</button>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i> <!-- Icono de ajustes -->
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Accessibility</a>
                        <a class="dropdown-item" href="#">Privacy and Data</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Selector de Vista de Cuadrícula o Vista Individual -->
    <div class="text-center mt-3">
        <button type="button" class="btn btn-link mx-2">
            <i class="fas fa-th-large"></i> Grid
        </button>
        <button type button class="btn btn-link mx-2">
            <i class="fas fa-align-left"></i> Individual
        </button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Publicación individual -->
                <div class="card">
                    <!-- Título y número arriba de la imagen -->
                    <div class="card-header text-left">
                        <h5 class="card-title">Título de la Publicación</h5>
                        <span class="badge badge-primary">5</span> <!-- Cambia "5" al número deseado -->
                    </div>
                    <img src="https://images.pexels.com/photos/18482086/pexels-photo-18482086/free-photo-of-nieve-madera-amanecer-paisaje.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="...">
                    <div class="card-body">
                        <!-- Contenido de la publicación -->
                        <p class="card-text">Contenido de la publicación aquí...</p>
                    </div>
                    <div class="card-footer">
                        <!-- Pie de página con Likes y Pie de página -->
                        <div class="d-flex justify-content-between">
                            <small class="text-muted">Likes</small>
                            <small class="text-muted">Pie de página</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear una nueva publicación -->
    <div class="modal fade" id="crearPublicacionModal" tabindex="-1" aria-labelledby="crearPublicacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearPublicacionModalLabel">Crear Nueva Publicación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para crear una nueva publicación -->
                    <form>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo">
                        </div>
                        <!-- Agrega aquí los campos adicionales para la nueva publicación -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Publicar</button>
                </div>
            </div>
        </div>
    </div>

<!-- Agrega el enlace al archivo JavaScript de Bootstrap al final del cuerpo del documento -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
